{% extends 'DataBase/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="col-md-12 col-lg-12">
        {% for suggestion in suggestions %}
            <article class="post vt-post">
                <div class="admin-activity row">
                    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-4">
                        <div class="post-type post-img">
                            <a href="#"><img src="{% static 'img/sug.png' %}" class="img-responsive" alt="image post"></a>
                        </div>
                        <div class="author-info author-info-2">
                            <ul class="list-inline">
                                <li>
                                    <div class="info">
                                        <p>Posted on:</p>
                                        <strong>{{suggestion.report_date}}, {{suggestion.report_time}}</strong></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-8">
                        <div class="caption">
                            <h3 class="md-heading"><a href="#">{{suggestion.title}}</a></h3>
                            <p> {{suggestion.bug_description}} </p>
                        </div>
                    </div>
                </div>
            </article>
        {% endfor %}
